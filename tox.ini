[tox]
envlist = flake,pylint,py311-coverage,py38-install
skipsdist = True
setenv = PIP_CONFIG_FILE=.pip.conf
allowlist_externals =
    rm
    bash

[testenv]
setenv =
    CCACHE_DIR = {envdir}/.ccache
    COMPILE_WITH_TESTS = true
    LC_ALL = en_US.UTF-8
    LANG = en_US.UTF-8
    SCHEMA_PATH={toxinidir}/doc/api_schema.yaml
passenv =
    DJANGO_LOG_LEVEL
    CC
    BUILD_COMPILE
allowlist_externals =
    rm
    ls
    ln
    bash
    mkdir
commands =
  -pip install -U pip
  install: -pip uninstall polemarch -y
  install: rm -rfv {envdir}/dist/
  install: pip wheel {toxinidir} -w {envdir}/dist/ --no-deps
  install: bash -c "export BUILD_COMPILE=true; pip install -U {envdir}/dist/$(ls {envdir}/dist)[test]"
  coverage: pip install -U -e .[test]
  install: rm -f {envdir}/tests.py {envdir}/tests.pyc
  install: rm -rf {envdir}/test_data
  install: ln -s {toxinidir}/test_data {envdir}/test_data
  install: ln -s {toxinidir}/tests.py {envdir}/tests.py
  install: python -m polemarch test -v 2 --failfast --parallel auto
  coverage: python -m polemarch makemigrations main --check
  coverage: coverage debug sys
  coverage: coverage erase
  coverage: coverage run -m polemarch test -v 2 --failfast --parallel auto {posargs}
  coverage: coverage combine
  coverage: coverage report
  rm -rf .eggs build polemarch.egg-info {envdir}/dist
deps =
    -rrequirements.txt
    -rrequirements-git.txt
    -rrequirements-test.txt

[testenv:flake]
basepython = python3.8
deps =
    flake8==6.0.0
    flake8-bugbear==23.7.10
    flake8-commas==2.1.0
    flake8-comprehensions==3.14.0
    flake8-django==1.3.0
    flake8-executable==2.1.3
    flake8-functions==0.0.8
    flake8-import-order==0.18.2
    Flake8-pyproject==1.2.3
commands =
  flake8 polemarch
  flake8 --ignore=CFQ001,C812 tests.py

[testenv:pylint]
basepython = python3.8
deps =
    pylint==2.10.2
    pylint-django==2.4.3
    pylint-plugin-utils==0.6.0
    -rrequirements.txt
    -rrequirements-git.txt
commands =
  pip uninstall polemarch -y
  pip install -U -e .
  pylint --rcfile=./.pylintrc {posargs} polemarch

[testenv:js_style]
changedir = ./
deps =
allowlist_externals = yarn
commands =
  yarn install
  yarn lint

[testenv:build]
basepython = python3.8
setenv =
    LC_ALL = en_US.UTF-8
    LANG = en_US.UTF-8
passenv = *
changedir = .
allowlist_externals =
    tox
    rm
deps = tox~=4.0
commands =
    rm -rf dist build
    tox -c tox_build.ini -e py38-build,py38-wheel --workdir {toxworkdir}

[testenv:builddoc]
basepython = python3.11
changedir = ./doc/
allowlist_externals =
    make
setenv =
    READTHEDOCS = true
commands =
    make html
;    make latexpdf
deps =
    -rrequirements-doc.txt

[testenv:build_for_docker]
basepython = python3.8
skipsdist = True
setenv =
    CCACHE_DIR = {envdir}/.ccache
    BUILD_OPTIMIZATION = true
    BUILD_COMPILE = true
passenv = *
allowlist_externals = *
commands =
    pip wheel .[mysql,postgresql,ansible] -w wheels
deps =
  -rrequirements-doc.txt
  pip>=20.2
  wheel
  cython

[testenv:release]
basepython = python3.8
toxworkdir = ./
passenv = *
setenv =
    LC_ALL = en_US.UTF-8
    LANG = en_US.UTF-8
allowlist_externals =
    mkdir
    ls
commands =
    mkdir -p dist
    ls -la dist
    python setup.py githubrelease
deps =
    githubrelease

[testenv:contrib]
basepython = python3.8
skipsdist = False
usedevelop = True
envdir = {toxinidir}/env
setenv =
    CCACHE_DIR = {envdir}/.ccache
    LC_ALL = en_US.UTF-8
    LANG = en_US.UTF-8
passenv = *
allowlist_externals = *
commands =
    pip install -U -e .[test]
deps =
   cython>0.29,<0.30
   tox~=4.0
   pip~=23.0

[testenv:release-docker]
passenv = *
setenv =
    LC_ALL = en_US.UTF-8
    LANG = en_US.UTF-8
allowlist_externals =
    /usr/bin/bash
    docker
    git
    ./autobuild.sh
commands = bash ./autobuild.sh
deps =
    docker-compose~=1.29.2
