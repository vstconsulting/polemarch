<script>

            'templates/pmTasksTemplates',
            'templates/moduleArgsEditor',

            'templates/pmGroups',
            'templates/pmItems',
            //'templates/pmHosts',
            //'templates/pmUsers',
        ]
        
        // alert("New-")
          
        $.when(loadTplArray(templates)).done(function()
        {
            polemarch.start({
                is_superuser:window.is_superuser,
                holder:'#spajs-body'
            })
        }).fail(function()
        {
            $.notify("Error in template loaging", "error");
        })
    })
